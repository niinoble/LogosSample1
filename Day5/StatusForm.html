<!DOCTYPE html>
<html>
  <head>
    <title >
      Zombie Status Report
    </title>

    
	<link rel="stylesheet" type="text/css" href="Zombie.css" />
    
  </head>
  
  <body>
    
    <header>
        <h1 id="header" class="text">
            Zombie Status Report
        </h1>
    </header>
    <div class="mainbox" id="shadow">
    <img src="img/Zombie.jpg" alt="Image of a Zombie" />
	
	<div >
    <p class="paragraph">Status Report Form. </p>  
	
	
    <form action="StatusForm.html" method="post">
      <div>
        <input type ="text"  id="FirstName" value="First Name" />
      </div>
    
      <div>
          <input type ="text"  id="LastName" value="Last Name"/>
      </div>
      <div>
          <select>
            <option value="Alive">Alive</option>
            <option value="Zombie">Zombie</option>
            <option value="Dead">Dead</option>
            <option value="Unknown">Unknown</option>
          </select>

      </div>
        
      <div>
        
        <button type="submit"> Submit</button>
      </div>

    </form>
  </div>

  </div>
  </body>
</html>
